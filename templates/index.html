<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LoL Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="static/assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="static/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="static/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="static/assets/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="static/assets/favicon/site.webmanifest" />
</head>
<body>
  <header class="header">
    <div class="container header-content" >
      <div class="summoner-header">
        <div class="summoner-info">
          <h1 id="summoner-name">Loading...</h1>
          <div id="summoner-tag" class="tag">—</div>
          
          <button id="db-update-btn" class="db-action-btn update-btn" title="Update Database">
            <img src="static/assets/webUI/update_db.png" class="img-header">
            <p>Update Database</p>
          </button>
          <button id="db-delete-btn" class="db-action-btn delete-btn" title="Clear Database">
            <img src="static/assets/webUI/delete_db.png" class="img-header">
            <p>Clear Database</p>
          </button>
        </div>

        <div class="api-actions">
          <button id="test-api-btn" class="db-action-btn test-btn" title="Test API Key">
            <img src="static/assets/webUI/test_key.png" class="img-header">
            <p>Test Key</p>
          </button>
          <button id="update-api-btn" class="db-action-btn update-key-btn" title="Update API Key">
            <img src="static/assets/webUI/edit_key.png" class="img-header">
            <p>Update Key</p>
          </button>
        </div>
      </div>

      <div class="summary-metrics">
        <div class="metric">
          <div class="metric-label">Winrate</div>
          <div class="metric-value" id="winrate">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">KDA</div>
          <div class="metric-value" id="kda">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">Wins / Losses</div>
          <div class="metric-value" id="wl">—</div>
        </div>
        <div class="metric">
          <div class="metric-label">Games</div>
          <div class="metric-value" id="games-count">—</div>
        </div>
      </div>

      <div class="external-links" class="summoner-info">

        <a id="mobalytics-link" class="db-action-btn" href="#" target="_blank">
          <img src="static/assets/external/mobalytics.png" alt="Mobalytics" class="img-header">Mobalytics
        </a>
        <br>
        <a id="dpm-link" class="db-action-btn" href="#" target="_blank">
          <img src="static/assets/external/dpm.png" alt="dpm.lol" class="img-header">dpm.lol
        </a>
        <br>
        <a id="lographs-link" class="db-action-btn" href="#" target="_blank">
          <img src="static/assets/external/lographs.png" alt="League of Graphs" class="img-header">League of Graphs
        </a>
      </div>
    </div>
  </header>

  <main class="container main">
    <section class="left-col">
      <div class="card">
        <div class="card-header">
          <img src="static/assets/webUI/roles.png" class="img-header">
          <h2>Role Stats</h2>
        </div>
        <canvas id="role-stats-chart" height="200"></canvas>
      </div>

      <div class="card">
        <div class="card-header">
          <img src="static/assets/webUI/opp_elo.png" class="img-header">
          <h2>Opponents Elo</h2>
        </div>
        <div id="elo-game-mode-filters" class="filter-buttons" style="margin-bottom:8px;">
          <button class="filter-btn active" data-filter="gameMode" data-value="all">All</button>
          <button class="filter-btn" data-filter="gameMode" data-value="normal">Normal</button>
          <button class="filter-btn" data-filter="gameMode" data-value="solo">Solo</button>
          <button class="filter-btn" data-filter="gameMode" data-value="flex">Flex</button>
          <button class="filter-btn" data-filter="gameMode" data-value="swiftplay">Swift</button>
        </div>
        <canvas id="opponent-elo-chart" height="250"></canvas>
      </div>

      <div class="card">
        <div class="card-header">
          <img src="static/assets/webUI/champions.png" class="img-header">
          <h2>Top Champions</h2>
        </div>
        <div id="champions-list" class="champ-column"></div>
      </div>

      <div class="card">
        <div class="card-header">
          <img src="static/assets/webUI/pings.png" class="img-header">
          <h2>Ping Stats</h2>
        </div>
        <div id="ping-stats" class="ping-grid"></div>
      </div>
    </section>

    <section class="right-col">
      <div class="view-switcher">
        <button id="recent-matches-btn" class="switch-btn active">
          <img src="static/assets/webUI/recent.png" class="img-header">
          <p>Recent Games</p>
        </button>
        <button id="last-30-btn" class="switch-btn">
          <img src="static/assets/webUI/last_30.png" class="img-header">
          <p>Last 30 Summary</p>
        </button>
        <button id="elo-performance-btn" class="switch-btn">
          <img src="static/assets/webUI/elo_perf.png" class="img-header">
          <p>Elo Performance</p>
        </button>
        <button id="matchup-stats-btn" class="switch-btn">
          <img src="static/assets/webUI/matchup.png" class="img-header">
          <p>Matchup Stats</p>
        </button>
      </div>

      <div id="recent-matches-section" class="card">
        <h2>Recent Matches</h2>
        
        <div class="match-filters">
          <div class="filter-group">
            <label>Game Mode:</label>
            <div id="matches-game-mode-filters" class="filter-buttons">
              <button class="filter-btn active" data-filter="gameMode" data-value="all">All</button>
              <button class="filter-btn" data-filter="gameMode" data-value="normal">Normal</button>
              <button class="filter-btn" data-filter="gameMode" data-value="solo">Solo</button>
              <button class="filter-btn" data-filter="gameMode" data-value="flex">Flex</button>
              <button class="filter-btn" data-filter="gameMode" data-value="swiftplay">Swift</button>
            </div>
          </div>

          <div class="filter-group" style="margin-right: 0; margin-left: auto;">
            <label>Role:</label>
            <div id="matches-role-filters" class="filter-buttons role-buttons">
              <button class="filter-btn active role-btn" data-filter="role" data-value="all" title="All Roles">
                <img src="static/assets/roles/All_icon.png" alt="Top">
              </button>
              <button class="filter-btn role-btn" data-filter="role" data-value="TOP" title="Top">
                <img src="static/assets/roles/Top_icon.png" alt="Top">
              </button>
              <button class="filter-btn role-btn" data-filter="role" data-value="JUNGLE" title="Jungle">
                <img src="static/assets/roles/Jungle_icon.png" alt="Jungle">
              </button>
              <button class="filter-btn role-btn" data-filter="role" data-value="MIDDLE" title="Mid">
                <img src="static/assets/roles/Middle_icon.png" alt="Mid">
              </button>
              <button class="filter-btn role-btn" data-filter="role" data-value="BOTTOM" title="ADC">
                <img src="static/assets/roles/Adc_icon.png" alt="ADC">
              </button>
              <button class="filter-btn role-btn" data-filter="role" data-value="UTILITY" title="Support">
                <img src="static/assets/roles/Support_icon.png" alt="Support">
              </button>
            </div>
          </div>
        </div>

        <div id="matches-list" class="matches-list"></div>
        <button id="load-more-btn" class="load-more-btn">Load More Matches</button>
      </div>

      <div id="elo-performance-section" class="card" style="display: none;">
        <div class="performance-header">
          <h2>Performance by Opponent Elo</h2>
          <div class="rank-filters">
            <button class="rank-btn active" data-rank="all">All</button>
            <button class="rank-btn" data-rank="IRON" title="Iron">
              <img src="static/assets/rank/rank_iron.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
            <button class="rank-btn" data-rank="BRONZE" title="Bronze">
              <img src="static/assets/rank/rank_bronze.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
            <button class="rank-btn" data-rank="SILVER" title="Silver">
              <img src="static/assets/rank/rank_silver.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
            <button class="rank-btn" data-rank="GOLD" title="Gold">
              <img src="static/assets/rank/rank_gold.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
            <button class="rank-btn" data-rank="PLATINUM" title="Platinum">
              <img src="static/assets/rank/rank_platinum.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
            <button class="rank-btn" data-rank="EMERALD" title="Emerald">
              <img src="static/assets/rank/rank_emerald.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
            <button class="rank-btn" data-rank="DIAMOND" title="Diamond">
              <img src="static/assets/rank/rank_diamond.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
            <button class="rank-btn" data-rank="MASTER" title="Master+">
              <img src="static/assets/rank/rank_master.png" style="width:25px;height:25px;vertical-align:middle;margin-right:4px;">
            </button>
          </div>
        </div>

        <div id="performance-container"></div>
      </div>

      <div id="last-30-section" class="card" style="display: none;">
        <h2>Last 30 Games Summary</h2>
        <div id="last-30-content"></div>
      </div>

      <div id="matchup-stats-section" class="card" style="display: none;">
      
        <div id="matchup-view-header" class="matchup-header-wrapper">
          <button id="back-to-matchups-list" class="back-btn" style="display: none;">
            <img src="static/assets/webUI/back.png" class="img-header">
            <p>Back to matchups</p>
          </button>
          <button id="back-from-matchup-games" class="back-btn" style="display: none;">
            <img src="static/assets/webUI/back.png" class="img-header">
            <p>Back</p>
          </button>
          <h2 id="matchup-view-title" style="margin: 0;">Matchup Stats</h2>
        </div>
        
          <div id="matchup-lane-selector" class="filter-group" style="margin-right: 0; margin-left: auto; display: flex;">
            <label>Role:</label>
            <div id="matches-role-filters" class="filter-buttons role-buttons">
              <button class="filter-btn active role-btn" data-lane="role" data-value="all" title="All Roles">
                <img src="static/assets/roles/All_icon.png" alt="Top">
              </button>
              <button class="filter-btn role-btn" data-lane="role" data-value="TOP" title="Top">
                <img src="static/assets/roles/Top_icon.png" alt="Top">
              </button>
              <button class="filter-btn role-btn" data-lane="role" data-value="JUNGLE" title="Jungle">
                <img src="static/assets/roles/Jungle_icon.png" alt="Jungle">
              </button>
              <button class="filter-btn role-btn" data-lane="role" data-value="MIDDLE" title="Mid">
                <img src="static/assets/roles/Middle_icon.png" alt="Mid">
              </button>
              <button class="filter-btn role-btn" data-lane="role" data-value="BOTTOM" title="ADC">
                <img src="static/assets/roles/Adc_icon.png" alt="ADC">
              </button>
              <button class="filter-btn role-btn" data-lane="role" data-value="UTILITY" title="Support">
                <img src="static/assets/roles/Support_icon.png" alt="Support">
              </button>
            </div>
          </div>
        
        </div>
          
        <div id="matchup-content"></div>
      </div>

      <div id="custom-modal" class="custom-modal" style="display: none;">
        <div class="modal-content">
          <p id="modal-message"></p>

          <input id="modal-input" class="modal-form" type="text" placeholder="Enter your API key..." style="display: none;">

          <div class="modal-buttons">
            <button id="modal-ok" class="modal-btn ok-btn" style="margin-top: 10px;">
              <img src="static/assets/webUI/confirm.png" class="img-header">
              <p id="modal-ok-text">Confirm</p>
            </button>
            <button id="modal-cancel" class="modal-btn cancel-btn" style="display: none; margin-top: 10px;">
              <img src="static/assets/webUI/cancel.png" class="img-header">
              <p>Cancel</p>
            </button>
          </div>
        </div>
      </div>

      <div id="match-details-section" class="card" style="display: none;">
        <div class="view-header">
          <button id="back-from-details" class="back-btn">
            <img src="static/assets/webUI/back.png" class="img-header">
            <p>Back</p>
          </button>
          <h2 style="margin: 0;">Match details</h2>
        </div>
        <div id="match-details-content"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
